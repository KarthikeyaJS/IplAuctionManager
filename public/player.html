<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Details</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: blue;
            text-align: center;
            color: white;
        }

        h1 ,h2{
            font-family: "Quicksand", sans-serif;
            font-size: 3rem;
            color: blue;
            margin-top: 20px;
        }
        h3{
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
p{
    font-size: 16px;
    font-family: Arial, Helvetica, sans-serif   
}
        .container1 {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            color: black;
        }

        .player-details, .player-image {
            flex: 1;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black;
        }

        .player-info {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .player-image img {
            max-width: 100%;
            max-height: 300px;
        }

        .bid-form {
            margin-top: 20px;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }

        .bid-form h2 {
            color: #0044cc;
        }

        input[type="number"], input[type="text"], button {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #0044cc;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 4px;
        }

        button:hover {
            background-color: #003399;
        }
        footer p {
            font-size: 24px;
        }

        footer {
            margin-top: 70px;
            background-color: blue;
            color: white;
            text-align: center;
        }

        .footer-top {
            background-color: #ff6600;
            text-align: center;
            width: 100%;
        }

        .footer-top button {
            background-color: #003399;
            color: white;
            border: #ff6600;
            width: 100px;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 4px;
            left: 90%;
            transform: translateX(600%);
        }

        .footer-top button:hover {
            background-color: #002266;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Auction Page</h1>
    <div class="container">
        <h2>Player Details</h2>
        <div class="container1">
            <div class="player-info">
                <div id="playerDetails" class="player-details"></div>
                <div id="playerImage" class="player-image"></div>
            </div>
        </div>
        <div class="bid-form">
            <h2>Enter Your Bid</h2>
            <input type="number" id="bidPrice" placeholder="Enter Bid Price" min="0">
            <input type="text" id="teamID" placeholder="Enter Team ID">
            <button onclick="submitBid()">Submit Bid</button>
        </div>
    </div>
    <footer>
        <div class="footer-top">
            <button onclick="window.location.href='admin.html'">Home</button>
        </div>
        <p>&copy; IPL Auction Manager. Code by Karthikeya</p>
    </footer>
    <script src="js/player.js"></script>
</body>
</html>
